<div class="container-fluid">
  <div class="row bg-danger py-4 text-white">
    <h2>Reactive Forms</h2>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-md-5">
        <p>Notes</p>
        <ul class="list-group">
          <li class="list-group-item ">Importing Module</li>
          <li class="list-group-item">Another note</li>
          <li class="list-group-item disabled">Another note</li>
        </ul>
    </div>
    <div class="col-md-7 col-12">
      <div class="row justify-content-sm-center">
        <div class="col-12">
          <form [formGroup]="myForm" (ngSubmit)="handleSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" placeholder="Provide your name" type="text" formControlName="name"/>
              <span class="text-danger" *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
                Name is invalid
              </span>
            </div>
            <div class="form-group">
              <label>Email Address</label>
              <input class="form-control" placeholder="Provide your email address" required type="email" formControlName="email"/>
              <span class="text-danger" *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
                Email is invalid
              </span>
            </div>
            <div class="form-group">
              <label>Age</label>
              <input class="form-control" placeholder="Provide your age" type="number" formControlName="age"/>
              <div>
      
              </div>
              <span class="text-danger" *ngIf="myFormControls['age'].invalid && myFormControls['age']?.touched">
                 Age is invalid
              </span>
                 
            </div>
      <div class="form-group">
        <div style="display: flex; margin-top: 10px;">
          <button type="submit"class="btn btn-primary"
             [disabled]="myForm.invalid">Submit</button>
        </div>
      </div>
      </form></div>
      </div>
    </div>
  </div>
</div>
