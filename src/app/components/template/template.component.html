<div class="row justify-content-sm-center">
    <div class="col-sm-6">

        <!-- Placing the ngModel  directive and the name attribute (for data structure definition) on the form  controls initially declared -->
        <!-- Adding HTML Validators -->
        <!-- Add a submit   event  -->
        <form #myForm="ngForm" action="" (ngSubmit)="submitForm(myForm)">

            <div class="form-group">
                <label for="">name</label>
                <input class="form-control" placeholder="Provide your name"  ngModel  name="name"   required />
                <span class="text-danger" *ngIf="myForm.controls['name']?.invalid && myForm.controls['name'].dirty">Name  is  required </span>
            </div>
            <div class="form-group">
                <label>Email Address</label>
             <input class="form-control" placeholder="Provide your email address"  ngModel name="email"  type="email" required/>
             <span class="text-danger" *ngIf="myForm.controls['email']?.invalid && myForm.controls['email'].dirty">Email  is  required </span>
              </div>
              <div class="form-group">
                <label>Age</label>
                <input class="form-control" placeholder="Provide your age"  ngModel   name="age" type="number" required />
                <span class="text-danger" *ngIf="myForm.controls['age']?.invalid && myForm.controls['age'].dirty">Ages  is  required </span>
              </div>
              <div class="form-group">
                <div style="display: flex; margin-top: 10px;">
                    <button
                      type="submit"
                     class="btn btn-primary"
                      style="margin-left: auto; width: 30%;"
                   >
                          Submit
                    </button>
                  </div>
              </div>
        </form>
    </div>
</div>
